        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
        }

        main {
            max-width: 1200px;
            margin: 80px auto 2rem;
            padding: 0 1rem;
        }

        .hero {
            position: relative;
            height: 500px;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .slideshow {
            display: flex;
            width: 300%;
            height: 100%;
            transition: transform 0.5s ease;
        }

        .slide {
            width: 33.33%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .slide-content {
            position: absolute;
            /* background: rgba(0, 0, 0, 0.5); */
            padding: 2rem;
            border-radius: 8px;
            max-width: 80%;
        }

        .slide h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .slideshow-dots {
            position: absolute;
            bottom: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
            gap: 10px;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: #fff;
            opacity: 0.5;
            border-radius: 50%;
            cursor: pointer;
            transition: opacity 0.3s ease, background 0.3s ease;
        }

        .dot.active {
            opacity: 1;
            background: #ff6b6b;
        }

        .section {
            padding: 4rem 0;
            background: white;
            border-radius: 10px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .project-grid, .team-grid, .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .project-card, .team-card, .gallery-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 5px solid #ff6b6b;
        }

        .project-card:hover, .team-card:hover, .gallery-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            border-left-color: #ffeaa7;
        }

        .project-card img, .team-card img, .gallery-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .project-card h3, .team-card h3, .gallery-card h3 {
            color: #2d3436;
        }

        .project-card p, .team-card p, .gallery-card p {
            color: #636e72;
        }

        footer {
            background: linear-gradient(90deg, #ff6b6b, #ff8e53);
            color: white;
            text-align: center;
            padding: 1.5rem;
            border-radius: 10px 10px 0 0;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                background: linear-gradient(90deg, #ff6b6b, #ff8e53);
                width: 100%;
                padding: 1rem;
            }

            .nav-links.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }

            .hero {
                height: 300px;
            }

            .slide h2 {
                font-size: 1.5rem;
            }
        }

        // Render projects
        function renderProjects() {
            const projectGrid = document.getElementById('project-grid');
            projectGrid.innerHTML = '';
            projects.forEach(project => {
                const projectCard = document.createElement('div');
                projectCard.className = 'project-card';
                projectCard.innerHTML = `
                    <d>
                    <img src="${project.image}" alt="${project.title}">
                    <h3>${project.title}</h3>
                    <p>${project.description}</p>
                </div>`;
                projectGrid.appendChild(projectCard);
            });
        }

        // Render team
        function renderTeam() {
            const teamGrid = document.getElementById('team-grid');
            teamGrid.innerHTML = '';
            team.forEach(member => {
                const teamCard = document.createElement('div');
                teamCard.className = 'team-card';
                teamCard.innerHTML = `
                    <img src="${member.image}" alt="${member.name}">
                    <h3>${member.name}</h3>
                    <p>${member.role}</p>
                `;
                teamGrid.appendChild(teamCard);
            });
        }

        // Render gallery
        function renderGallery() {
            const galleryGrid = document.getElementById('gallery-grid');
            galleryGrid.innerHTML = '';
            gallery.forEach(item => {
                const galleryCard = document.createElement('div');
                galleryCard.className = 'gallery-card';
                galleryCard.innerHTML = `
                    <img src="${item.image}" alt="${item.title}">
                    <h3>${item.title}</h3>
                    <p>${item.description}</p>
                `;
                galleryGrid.appendChild(galleryCard);
            });
        }

        // Slideshow functionality
        let slideIndex = 0;
        function showSlides() {
            const slideshow = document.getElementById('slideshow');
            const dots = document.querySelectorAll('.dot');
            slideIndex = (slideIndex + 1) % 3;
            slideshow.style.transform = `translateX(-${slideIndex * 33.33}%)`;
            dots.forEach(dot => dot.classList.remove('active'));
            dots[slideIndex].classList.add('active');
            setTimeout(showSlides, 5000); // Change slide every 5 seconds
        }

        // Manual slide navigation
        document.querySelectorAll('.dot').forEach(dot => {
            dot.addEventListener('click', () => {
                slideIndex = parseInt(dot.getAttribute('data-slide'));
                const slideshow = document.getElementById('slideshow');
                const dots = document.querySelectorAll('.dot');
                slideshow.style.transform = `translateX(-${slideIndex * 33.33}%)`;
                dots.forEach(d => d.classList.remove('active'));
                dot.classList.add('active');
            });
        });

        // Mobile menu toggle
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');
        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Smooth scroll for nav links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
                navLinks.classList.remove('active');
            });
        });

        // Initialize content
        renderProjects();
        renderTeam();
        renderGallery();
        showSlides();
    </script>
